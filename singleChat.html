<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link href="style/style.css" rel="stylesheet"/>
    
    <title>Document</title>
</head>
<body>
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Chat</h5>
            <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark">Let's Chat
              App</button>
          </div>
          <div class="card-body scroll">
            <!--Reiceiver Chat-->
            <div class="d-flex flex-row justify-content-start">
              <img class="profileImg" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                alt="avatar 1">
              <div>
                <p class="small p-2 ms-3 mb-1 rounded-3 bg-light">Hi</p>
                <p class="small p-2 ms-3 mb-1 rounded-3 bg-light">How are you ...???
                </p>
                <p class="small p-2 ms-3 mb-1 rounded-3 bg-light">What are you doing
                  tomorrow? Can we come up a bar?</p>
                <p class="small ms-3 mb-3 rounded-3 text-muted">23:58</p>
              </div>
            </div>
            <!--Reiceiver Chat-->
            <!--Day line-->
            <div class="divider d-flex align-items-center mb-4">
              <p class="text-center mx-3 mb-0 bg-light" >Today</p>
            </div>
            <!--Day line-->
            <!--Sender Chat-->
            <div class="d-flex flex-row justify-content-end mb-4 pt-1">
              <div>
                <!--Single Message-->
                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Hiii, I'm good.</p>
                <!--Single Message-->
                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">How are you doing?</p>
                <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Long time no see! Tomorrow
                  office. will
                  be free on sunday.</p>
                <!--send time-->
                <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">00:06</p>
                <!--send time-->
              </div>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                alt="avatar 1" class="profileImg">
            </div>
            <!--Sender Chat-->


          </div>
          <div class="card-footer d-flex justify-content-start align-items-center p-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
              alt="avatar 3" class="profileImg">
              <!--inputbox-->
            <input type="text" class="form-control form-control-lg" placeholder="Type message">
              <!--inputbox-->
            <!--
              link for send/attachment/emoji
              <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
              <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a>
              <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
            -->
          </div>
        </div>

      </div>
    </div>

  </div>
